# ============================================
# BEGA L2 RPC Gateway - Nginx Configuration
# ============================================
# Purpose: Protect op-geth RPC from DDoS attacks and malicious requests
# Features:
#   - Rate limiting (10 req/sec, burst 20)
#   - CORS handling
#   - Request filtering
#   - WebSocket support
#   - Security headers

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Rate limiting zone
    # 10 requests per second per IP, with burst capacity of 20
    limit_req_zone $binary_remote_addr zone=rpc_limit:10m rate=10r/s;
    limit_req_status 429;

    # Upstream backend (op-geth)
    upstream op_geth_backend {
        server l2-geth:8545;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # CORS headers (Allow all origins for public RPC)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        add_header Access-Control-Max-Age "3600" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # RPC endpoint
        location / {
            # Apply rate limiting
            # burst=20: Allow up to 20 requests in a burst
            # nodelay: Don't delay burst requests
            limit_req zone=rpc_limit burst=20 nodelay;

            # Block dangerous RPC methods (optional - uncomment to enable)
            # if ($request_body ~ "personal_|admin_|miner_|debug_unlockAccount") {
            #     return 403;
            # }

            # Proxy settings
            proxy_pass http://op_geth_backend;
            proxy_http_version 1.1;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Forward real client IP
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Metrics endpoint (for monitoring)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker networks
            deny all;
        }
    }
}
