groups:
- name: BEGA_L2_Alerts
  rules:
  - alert: BatcherLowBalance
    expr: eth_balance{address="0xbB384EF03b7EEe1a7C71F31e7ac1b193f3c5fef9"} < 0.1
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Batcher account low balance"
      description: "Batcher address 0xbB38... has less than 0.1 ETH on L1."

  - alert: BatchSubmissionFailed
    expr: batcher_batch_submit_failure_count > 0
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "Batch submission failures detected"
      description: "Batcher is failing to submit batches to DA/L1."

  - alert: GasOracleStale
    expr: time() - gas_oracle_last_update_timestamp > 120
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "Gas Oracle outdated"
      description: "Gas Oracle has not updated L1 scalar for over 2 minutes."