global:
  resolve_timeout: 5m

# Route configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    # Critical alerts route
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true

    # Warning alerts route
    - match:
        severity: warning
      receiver: 'warning-alerts'
      continue: true

